<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그램 상세 | 코스모에듀벤처</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="img\logo.png" alt="코스모에듀벤처 로고" width=10% height=10%>
                    <span> 코스모에듀벤처</span>
                </a>
                <nav class="nav-menu" id="navMenu">
                    <a href="about.html" class="nav-link">소개</a>
                    <a href="course.html" class="nav-link">프로그램</a>
                    <a href="teacher.html" class="nav-link">교원연수</a>
                    <a href="index.html#mentors" class="nav-link">멘토</a>
                    <a href="index.html#reviews" class="nav-link">후기</a>
                    <a href="index.html#apply" class="nav-link">신청</a>
                </nav>
                <div class="mobile-toggle" id="mobileToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="program-detail">
            <div class="container">
                <div class="program-detail-content">
                    <div class="program-detail-header">
                        <div class="program-detail-img">
                            <img src="" alt="" id="programImage">
                            <div class="program-detail-badge" id="programBadge"></div>
                        </div>
                        <div class="program-detail-info">
                            <h1 class="program-detail-title" id="programTitle"></h1>
                            <div class="program-detail-meta">
                                <div class="program-rating" id="programRating"></div>
                                <div class="program-info">
                                    <div class="program-duration" id="programDuration"></div>
                                    <div class="program-target" id="programTarget"></div>
                                </div>
                            </div>
                            <div class="program-price" id="programPrice"></div>
                            <a href="index.html#apply" class="btn btn-primary">신청하기</a>
                        </div>
                    </div>
                    
                    <div class="program-detail-description">
                        <h2>프로그램 소개</h2>
                        <p id="programDescription"></p>
                        
                        <h2>교육 내용</h2>
                        <ul id="programCurriculum" class="program-detail-list"></ul>
                        
                        <h2>프로그램 특징</h2>
                        <ul id="programFeatures" class="program-detail-list"></ul>
                        
                        <h2>포함 사항</h2>
                        <ul id="programIncludes" class="program-detail-list"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="footer-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>코스모에듀벤처</span>
                </a>
                <div class="footer-contact">
                    <p>대표번호 : 070-4337-4337</p>
                    <p>이메일 : cosmoedu@cosmoedu.co.kr</p>
                </div>
                <p class="footer-text">
                    © 2024 코스모에듀벤처. All rights reserved.
                </p>
                <div class="footer-social">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
